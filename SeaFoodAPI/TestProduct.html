<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>ProductTypeID</th>
                <th>Name</th>
                <th>ThaiName</th>
                <th>Description</th>
                <th>RawImage</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: 'http://localhost:63162/api/Products/GetAllProducts',
                contentType: 'application/json',
                success: function (data) {
                    $('tbody').empty();
                    var ss = '';
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        ss += '<tr>';
                        ss += '<td>' + item.ProductID + '</td>';
                        ss += '<td>' + item.ProductTypeID + '</td>';
                        ss += '<td>' + item.Name + '</td>';
                        ss += '<td>' + item.ThaiName + '</td>';
                        ss += '<td>' + item.Description + '</td>';
                        ss += '<td>' + item.RawImage + '</td>';
                        ss += '<td>' + item.Price + '</td>';
                        ss += '</tr>';
                    });
                    $('tbody').html(ss);
                },
                error: function (result) {
                    alert(JSON.stringify(result));
                }
            });
        });
    </script>
</body>
</html>
